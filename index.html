      <div class="column">
      </div>
      <div class="column is-align-self-center">
        <div class="has-text-centered" >
          <h1 class="title has-text-black" id="election-title">
            BIENVENIDO
            <h1 class="subtitle has-text-black" id="election-title">

          </h1>

        <img class="p-2" id="logo-header" src="static/svg/logo.svg" width="300">

            <a href="">
              <button class="button election-button">
                <span>
